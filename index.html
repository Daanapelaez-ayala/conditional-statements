<html lang="en"></html>
    <head>
        <meta charset="UTf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Time Of Day</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Yellowtail&display=swap" rel="stylesheet">
       
    </head>
    <body>
        <div class="Afternoon">
  <h1 id="greetings">Good morning</h1>
</div>
<div class="morning">
  <div class="sun"></div>
  <img id="cloud1" class="cloud" src="img/clouds.png" alt="" />
  <img id="cloud2" class="cloud" src="img/clouds.png" alt="" />

</div>
<!-- Afternoon-->
  <div class="afternoon">
    <div class="noon-sun"></div>
    <img id="cloud1" class="cloud" src="img/clouds.png" alt="" />
    <img id="cloud2" class="cloud" src="img/clouds.png" alt="" />
    <img id="cloud3" class="cloud" src="img/clouds.png" alt="" />
    <img id="cloud4" class="cloud" src="img/clouds.png" alt="" />
  </div>
  <!-- Night -->
  <div class="night">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="moon"></div>
    <img id="cloud1" class="cloud night-opacity" src="img/clouds.png" alt="" />
    <img id="cloud2" class="cloud night-opacity" src="img/clouds.png" alt="" />
  </div>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
         <script src="js/sandbox.js"></script>
    </body>
</html>
